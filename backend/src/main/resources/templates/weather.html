<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>현재 날씨</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div>
  <p>Hello!, <span th:text="${userName}">사용자</span>님!</p>
</div>
<h1>🌦️ 현재 날씨 정보</h1>

<div>
  <h2>🌡️ 현재 기온 : <span th:text="${nowWeatherData.temperature}"></span></h2>
</div>
<div>
  <h2> 추천 옷차림 : <spa th:text="${recommend.getClothes()}"></spa></h2>
</div>
<div th:if="${weatherData}">
  <p>최고 기온: <span th:text="${weatherData.maxTemperature}"></span></p>
  <p>최저 기온 : <span th:text="${weatherData.minTemperature}"></span></p>
  <p>🌧️ 강수확률: <span th:text="${weatherData.rain}"></span></p>
  <p>날씨: <span th:text="${weatherData.weatherType}"></span></p>
</div>

<div th:if="${weatherData.maxTemperature == 'N/A'}">
  <p style="color: red;">⛔ 데이터를 불러올 수 없습니다.</p>
</div>

<button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
</body>
</html>
